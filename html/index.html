<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- responsividade-->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA. Assista agora a nova temporada de House of Cards que está imperdivel.</p>
                <button role="botao" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="botao" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="imagen/arqueiro.jpg" alt="arqueiro verde">
            </div>
            <div class="item">
                <img class="box-filme" src="imagen/breaking_bad.jpg" alt="breakingbad">
            </div>
            <div class="item">
                <img class="box-filme" src="imagen/dark.jpg" alt="dark">
            </div>
            <div class="item">
                <img class="box-filme" src="imagen/flash.jpg" alt="flash">
            </div>
            <div class="item">
                <img class="box-filme" src="imagen/la_casa_de_papel.jpg" alt="la casa de papel">
            </div>
            <div class="item">
                <img class="box-filme" src="imagen/lista_negra.jpg" alt="lista negra">
            </div>
            <div class="item">
                <img class="box-filme" src="imagen/lucifer.jpg" alt="lucifer">
            </div>
            <div class="item">
                <img class="box-filme" src="imagen/os_100.jpg" alt="os 100">
            </div>
            <div class="item">
                <img class="box-filme" src="imagen/the_umbrella_academy.jpg" alt="the umbrella academy">
            </div>
            <div class="item">
                <img class="box-filme" src="imagen/vikings.jpg" alt="vikings">
            </div>
            
        </div>

    </div>

    <script src="https://kit.fontawesome.com/3c49679e2a.js" crossorigin="anonymous"></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
